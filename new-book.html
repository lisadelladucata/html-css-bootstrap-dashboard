<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>new-book</title>
</head>
<body>
    <header>
        <!-- header mobile -->
            <nav class="navbar bg-dark d-lg-none  ">
                <div class="container-fluid d-flex justify-content-between">
                    <a class="navbar-brand" href="#">
                        <img src="./img/duck.png" alt="duck" width="50" height="50">
                    </a>
                <nav class="navbar navbar-dark bg-dark">
                    <div class="container-fluid d-flex justify-content-between">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                      </button>
                    </div>
                </nav>
                </div>
            </nav>
            <!-- responsive header  -->
            <nav class="navbar bg-dark navbar-expand-lg d-none d-lg-flex  ">
            <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="Duck" width="50" height="50">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Catalogo libri</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Help</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container pt-3 pb-3">
            <h1>Nuovo Libro</h1>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                     <label for="name" class="form-label fw-semibold fs-4">Nome Autore</label>
                     <input type="text" class="form-control fs-5" id="name" placeholder="Inserisci il nome dell'autore">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                      <label for="surname" class="form-label fw-semibold fs-4">Cognome Autore</label>
                      <input type="text" class="form-control fs-5" id="surname" placeholder="Inserisci il cognome">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="title" class="form-label fw-semibold fs-4">Titolo</label>
                        <input type="text" class="form-control fs-5" id="title" placeholder="Inserisci il titolo del libro">
                        <p class="text-secondary ps-1 pt-2 fw-medium">Titolo versione italiana</p>
                    </div>
                </div>
                <div class="col- col-md-4">
                    <div class="mb-3">
                        <label for="select" class="form-label fw-semibold fs-4">Genere</label>
                        <select class="form-select fs-5" aria-label="Scegli il genere">
                         <option selected>Scegli il genere</option>
                         <option value="1">One</option>
                         <option value="2">Two</option>
                         <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="col- col-md-4">
                    <div class="mb-3">
                        <label for="publication" class="form-label fw-semibold fs-4">Anno di pubblicazione</label>
                        <input type="text" class="form-control fs-5" id="publication" placeholder="Inserisci l'anno">
                    </div>
                </div>
                <div class="col- col-md-4">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold fs-4">ISBN#</label>
                        <input type="text" class="form-control fs-5" id="name" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <hr>
            <div class="mb-3">
                <label for="name" class="form-label fw-semibold fs-4">Note</label>
                <textarea type="text" class="form-control fs-5" id="name" placeholder="Inserisci eventuali note sul libro" row="4"></textarea>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="digital-book">
                    <label class="form-check-label fw-semibold" for="digital-book"> Disponibile anche in digitale</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="btn btn-primary fs-5">Aggiungi il libro</div>
            </div>
        </section>
    </main>
</body>
</html>
